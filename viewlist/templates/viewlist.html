<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Taskify - View List</title>
    
</head>
<style>
    html {
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    background-color: hsla(0, 0%, 90%, 1);
    background-image:
        radial-gradient(at 99% 0%, hsla(216, 89%, 18%, 0.87) 0px, transparent 50%),
        radial-gradient(at 0% 99%, hsla(212, 42%, 64%, 1) 0px, transparent 50%);
    background-position: center;
    background-attachment: fixed;
    background-size: cover;
    margin: 0;
}
.nav{
    display: flex;
    width: 100%;
    align-items: center;

}

.nav .logo {
    position: absolute;
    height: auto;
    left: 20px;
    width: 230px;
    padding-top: 15px;
}

.nav nav {
    flex: 1;
    text-align: right;
}

.nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.nav ul li {
    display: inline-block;
    margin-left: 10px;
}

.nav ul li a {
    text-decoration: none;
    padding: 15px 20px;
    border-radius: 30px;
    color: #fff;
}

.nav ul li a:hover {
    background-color: rgba(37, 34, 30, 0.108);
}

.nav ul li:last-child a {
    background-color: #6496d4;
}

.nav ul li:last-child a:hover {
    background-color: #0a387d;
}

/* Container Styles */
.container {
    margin-top: 80px; /* Adjust based on the height of the navigation */
    padding: 20px;
}

.container h2 {
    color: black;
}

/* Tasks Styles */
.tasks {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.tasks .st {
    width: calc(33.33% - 20px); /* Adjust based on the number of columns you want */
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 0 20px 9px rgb(237, 235, 235);
    padding: 20px;
    transition: transform 0.5s ease;
    margin-bottom: 20px;
}

.tasks .st a {
    color: black;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-bottom: 1px solid #ccc; /* Add a line after each task */
}

.tasks .st a:hover {
    background-color: rgba(37, 34, 30, 0.108);
}

/* Sticker Styles */
.sticker {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 430px;
    z-index: 999;
    mix-blend-mode: multiply;
    opacity: 0.7;
}

/* Additional Styling */
hr {
    border-top: 1px solid #ffffffab;
    margin-top: 20px;
    margin-bottom:Â 20px;
}
</style>
<body>
    <div class="nav">
        <img src="{% static 'images/result1.png' %}" alt="" class="logo">
        <nav>
            <ul>
                <li><a href="{% url 'showTask' %}">Home</a></li>
                <li><a href="{% url 'SaveData' %}">Add Task</a></li>
                <li><a href="profileSettings.html">Profile Settings</a></li>
                <li><a href="{%url 'logout'%}">Log Out</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h2> Created Tasks</h2>
        <hr>
        <div class="tasks">
            <div id="upcom" class="st">
                {% for task in task %}
                 
                <a href="{% url 'task_detail' taskid=task.id %}" style="text-decoration: none; color: black;display: block; padding-bottom: 1px;">{{ task.title }}</a>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>
    <img src="{% static 'images/taskify.png' %}" alt="Sticker" class="sticker">
    <script src="{% static 'js/viewlist.js' %}"></script>
</body>
</html>
